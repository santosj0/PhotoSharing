{% extends "layout.html" %}
{% block title %}Upload{% endblock %}
{% block content %}
<div>
    <form action="/api/photos/add-new-picture" method="post" enctype="multipart/form-data">
        Title:<br>
        <input type="text" name="title"><br>
        Description:<br>
        <textarea rows="4" cols="50" name="dcript"></textarea><br>
        File: <input type="file" name="file"><br>
        <input type="submit" value="Upload">
    </form>
</div>
{% endblock %}
